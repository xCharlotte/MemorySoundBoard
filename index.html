<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    
    <title>Memory Board</title>
  </head>
  
  <body>
    
    <main>
      <section class="hero">
        <span>
          <h1 class="hero-title">Memory Soundboard</h1>
          <p class="hero-subtitle">Hover over the image to hear the music play :)</p>
        </span>
      </section>
  
      <section class="soundboard">
        <ul class="soundboard-group">
          <li class="soundboard-item" id="js-soundboard-1" style="background-image: url('./images/elephant.jpg')">
            <audio id="js-sound-1"><source src="./audio/spit-it-out.mp3"></source></audio>
            <p class="text">Elephant & Castle</p>
          </li>
          <li class="soundboard-item" id="js-soundboard-2" style="background-image: url('./images/to-london.jpg')">
            <audio id="js-sound-2"><source src="./audio/dear-life.mp3"></source></audio>
            <p>Going to London</p>
          </li>
          <li class="soundboard-item" id="js-soundboard-3" style="background-image: url('./images/agency2.jpg')">
            <audio id="js-sound-3"><source src="./audio/bandoliers.mp3"></source></audio>
            <p>Letting Agency Troubles</p>
          </li>
          <li class="soundboard-item" id="js-soundboard-4" style="background-image: url('./images/lonely.jpg')">
            <audio id="js-sound-4"><source src="./audio/say-what-you-will.mp3"></source></audio>
            <p>Feeling a bit lonely</p>
          </li>
          <li class="soundboard-item" id="js-soundboard-5" style="background-image: url('./images/weekends.jpg')">
            <audio id="js-sound-5"><source src="./audio/a-bomb-and-bill.mp3"></source></audio>
            <p>Weekends in London</p>
          </li>
          <li class="soundboard-item" id="js-soundboard-6" style="background-image: url('./images/weekend-nl.jpg')">
            <audio id="js-sound-6"><source src="./audio/o-yeah.mp3"></source></audio>
            <p>Weekend Holland</p>
          </li>
        </ul>
      </section>
    </main>
    
    <footer>
      <p>Thank you for watching :) </p>
    </footer>
    
    <script>
      document.getElementById('js-soundboard-1').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-1');
      });
      document.getElementById('js-soundboard-1').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-1').volume = 0;
      });
      
      document.getElementById('js-soundboard-2').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-2');
      });
      document.getElementById('js-soundboard-2').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-2').volume = 0;
      });
      
      document.getElementById('js-soundboard-3').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-3');
      });
      document.getElementById('js-soundboard-3').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-3').volume = 0;
      });
      
      document.getElementById('js-soundboard-4').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-4');
      });
      document.getElementById('js-soundboard-4').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-4').volume = 0;
      });
      
      document.getElementById('js-soundboard-5').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-5');
      });
      document.getElementById('js-soundboard-5').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-5').volume = 0;
      });
      
      document.getElementById('js-soundboard-6').addEventListener('mouseenter', (event) => {
        audioHandler('js-sound-6');
      });
      document.getElementById('js-soundboard-6').addEventListener('mouseleave', (event) => {
        document.getElementById('js-sound-6').volume = 0;
      });

      function audioHandler(target) {   
          let audioFile = document.getElementById(target);

          audioFile.volume = 0.3;
          audioFile.autoplay = true;
          audioFile.loop = true;
          audioFile.load();
      }
    </script>
  </body>
</html>
